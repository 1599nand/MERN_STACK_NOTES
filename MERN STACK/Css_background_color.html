
<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>CSS Background Color</title>
  <style>
    body {
      background-color: #eeffee;
    }

    div.b1 {
      background-color: #aaffee;

    }

    div.b2 {
      background-color: red;
      opacity: 0.3;
    }
  </style>
</head>

<body>

  <div class="b1">
    <h2>My page.</h2>
    <p>Hello Chandan. This is an example of CSS background-color.</p>
  </div>
  <br />
  <br />

  <div class="b2">
    <h2 style="color:white;">My page.</h2>
    <p>Hello Chandan. This is an example of CSS background-color.</p>
  </div>

</body>

</html>
