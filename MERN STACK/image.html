<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>  
img.m1 {
  border-radius: 8px;
}

img.m2 {
  border-radius: 50%;
}

img.m3 {
  -webkit-box-reflect: right;/* image mirror */
}
</style>
</head>

<body> 
<h3> ROUNDED CORNER </h3> 
<img src="images/img1.jpg" class ="m1" alt="Good Morning Friends"/> 

<h3> CIRCLE IMAGE </h3>
<img src="images/img1.jpg" class ="m2" alt="Good Morning Friends"/> 

<h3> IMAGE REFLECTION- MIRROR </h3>
<img src="images/img1.jpg" class ="m3" alt="Good Morning Friends"/> 

</body>
</html>
