<!DOCTYPE html>
<html>

<head>
   <meta charset="ISO-8859-1">
   <title>CSS Border</title>

   <style>
      p.solid0 {
         border-style: solid;
         border-width: medium;
      }

      p.dotted {
         border-style: dotted;
      }

      p.dashed {
         border-style: dashed;
      }

      p.solid1 {
         border: 2px solid red;
         border-radius: 8px;
         padding: 5px;
      }

      p.solid2 {
         border: 2px solid red;
         border-radius: 20px;
         padding: 5px;
      }
   </style>

</head>

<body>
   <p class="solid0">A solid border.</p>
   <p class="dotted">A dotted border.</p>
   <p class="dashed">A dashed border.</p>
   <p class="solid1">A solid border.</p>
   <p class="solid2">A solid Rounded border.</p>


</body>

</html>
