<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>
    <style>
        /* UNIVERSAL SELECTOR  */
        * {
            color: green;
            font-size: 30px;
        }

        /* GROUP SELECTOR  */
        h1,
        h2,
        p {
            text-align: center;
            color: maroon;
        }
    </style>
</head>

<body>

    <h1>Hello Chandan - H1 Tag </h1>

    <h3>Hello Learn CSS </h3>

    <h2>Hello Learn CSS </h2>

    <div> Hi HOW ARE YOU?</div>

    <p>This is a paragraph.</p>
</body>

</html>
