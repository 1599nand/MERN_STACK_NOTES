<!DOCTYPE html>
<html>

<head>
    <style>
        #rcorners1 {
            border-radius: 10px 50px;
            background: #73AD21;
            padding: 20px;
            width: 100px;
            height: 50px;
        }

        #rcorners2 {
            border-radius: 15px;
            background: #73AD21;
            padding: 20px;
            width: 100px;
            height: 50px;
        }

        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button4 {
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <h1>The border-radius Property</h1>
    <p>Two values - border-radius: 15px 50px:</p>
    <p id="rcorners1"></p>

    <p>One value - border-radius: 15px:</p>
    <p id="rcorners2"></p>

    <button class="button button4">12px</button>

</body>

</html>
