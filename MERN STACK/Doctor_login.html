<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Link" method="get">
        <b>CONATACT US </b>
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name"  autofocus placeholder="Enter Your Name">

            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email"  autofocus placeholder="Enter Your email">
            <br>
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="enter your password">

            <br>
            <br>

            <label for="mobno">Phone No:</label>
            <input type="tel" id="mobno"  autofocus placeholder="xx-xxxx-xxxx">


            <br>
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" >

            <br>
            <br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>

            </select>

            <br>
            <br>

            <label for="gender">Gender:</label>
            <input type="Radio" name="geneder" value="male" />Male
            <input type="Radio" name="geneder" value="male" />Female
            <input type="Radio" name="geneder" value="male" />others
           
            <br>
            <br>
            <label for="languages">Language Known:</label>
            <input type="checkbox" name="languages" value="English"/>English
            <input type="checkbox" name="languages" value="Hindi"/>Hindi
            <input type="checkbox" name="languages" value="Spanish"/>Spanish
            <input type="checkbox" name="languages" value="French"/>French

            <br>
            <br>

            <label for="addesss">Address:</label>
            <textarea name="address" id="address" cols="10" rows="5"></textarea>

            <br>
            <br>

            <input type="submit" value="register">
            <input type="reset" value="clear">

    



         
            
        </fieldset>
    </form>
</body>
</html>
