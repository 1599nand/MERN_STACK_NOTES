<!DOCTYPE html>
<html>

<head>
    <title>CSS Outline</title>
    <style>
        p.ex1 {
            border: 2px solid black;
            outline-style: solid;
            outline-color: red;
        }

        p.ex2 {
            border: 2px solid black;
            outline-style: outset;
            outline-color: blue;
        }

        p.ex3 {
            margin: 30px;
            background: yellow;
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 15px;
        }
    </style>
</head>

<body>
    <h3>CSS Outline</h3>
    <p>An outline is a line that is drawn around elements,
        OUTSIDE the borders, to make the element "stand out".
    </p>

    <img src="images/outline.jpg" alt="" width="50%" height="60%">
    <p class="ex1">A solid red outline.</p>
    <p class="ex2">An outset grey outline.</p>
    <p class="ex3">This paragraph has an outline of 15px outside the border edge.</p>


    <a href="https://www.tutorialrepublic.com/css-tutorial/css-outline.php">MORE READ</a>

</body>



</html>
