<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="server url" method="get or post(default is get)">

        <label for="fname">First name: READONLY</label><br>
        <input type="text" value="Chandan" readonly id="fname" name="fname"><br>

        <br />
        <br />
        <label for="fname">First name: DISABLED</label><br>
        <input type="text" value="Chandan" disabled id="fname" name="fname"><br>

        <br />
        <br />

        <label for="fname">First name: SIZE 50</label><br>
        <input type="text" size="50" id="fname" name="fname"><br>

        <br />
        <br />

        <label for="pin">PIN CODE: MAXLENGTH 6</label><br>
        <input type="tel" maxlength="6" id="pin" name="pin">
        <br />
        <br />

        <label for="datemax">Enter a date min="2022-04-15" max="2022-06-15"</label>
        <input type="date" min="2022-04-15" max="2022-06-15">
        <br />
        <br />

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" min="1" max="5" id="quantity" name="quantity">
        <br />
        <br />

        <label for="files">Select files:</label>
        <input type="file" multiple id="files" name="files">
        <br />
        <br />

        <input type="submit" value="Register">

    </form>

</body>
</html>
