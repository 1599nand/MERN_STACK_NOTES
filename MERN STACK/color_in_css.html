<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            color: red;
        }

        h1 {
            color: #00ff00;
            /* R(00) G(ff) B(00) */
        }

        p.ex1 {
            color: rgb(0, 0, 255);
        }

        p.ex2 {
            color: rgb(0, 0, 255, 0.5);
        }
    </style>
</head>

<body>

    <h1>This is heading 1</h1>

    <p>This is an ordinary paragraph. Notice that this text is red. The default text-color for a page is defined in the
        body selector.</p>

    <p class="ex1">This is a paragraph with class="ex1". This text is blue.</p>

    <p class="ex2">This is a paragraph with class="ex2". This text is LIGHT blue.</p>
</body>

</html>
