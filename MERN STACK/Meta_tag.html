<html lang="en-IN">
   <head>
      <title>Meta Tag</title>

      <!--
A character in UTF8 can be from 1 to 4 bytes long. 
UTF-8 can represent any character in the Unicode standard. 
UTF-8 is backwards compatible with ASCII. 
UTF-8 is the preferred encoding for e-mail and web pages.
      -->

      <meta charset="UTF-8">   

      <meta name="description" content="Free Web tutorials"> <!-- Define a description of your web page -->
      <meta name="keywords" content="HTML,CSS,XML,JavaScript"> <!-- Define keywords for search engines, 20 Keyword Max -->
      <meta name="author" content="Chandan Mukherjee"> <!--  Define the author of a page: -->
      <meta http-equiv="refresh" content="30"><!-- Refresh document every 30 seconds: -->
     
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Setting the viewport to make your website look good on all devices -->
   </head>
