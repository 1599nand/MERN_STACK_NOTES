<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="server url" method="get or post(default is get)"></form>
    <fieldset>
        <legend>Login Info:</legend>
        <label for="Email">Email:</label>
        <input type="email" id="email" name="email" autofocus placeholder="Enter Email" autocomplete="on"/>

        <br>
        <br>
        <label for="Password">Password:</label>
        <input type="password" id="password" name="password"  placeholder="Enter Password" />
    </fieldset>

    <label for="name">Name:</label>
    <input type="text" name="" id="" placeholder="Enter Name">
    <br>
    <br>
    <label for="mobno">Phone No:</label>
    <input type="tel" placeholder="xx-xxxx-xxxx" id="mobno" name="mobno">

    <br>
    <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"/>

    <br>
    <br>
    <label for="Gender:">Gender</label>
    <input type="Radio" name="gender" value="male" />Male
    <input type="Radio" name="gender" value="female" />Female
    <input type="Radio" name="gender" value="others" />others
    <br>
    <br>

    <label for="Hobby">Hobby:</label>
    <input type="checkbox" name="hobby" value="cricket"/>cricket
    <input type="checkbox" name="hobby" value="fotball"/>football
    <input type="checkbox" name="hobby" value="Hockey"/>Hockey

    <br>
    <br>
    <label for="Country">Country:</label>
    <select name="Country" id="Country">
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Australia">Australia</option>
        <option value="England">England</option>
    </select>
    
    <br>
    <br>
    <label for="Address">Address:</label>
    <textarea name="address" id="address" cols="30" rows="10"></textarea>

    <br>
    <br>

    <label for="file-select">Select-File:</label>
    <input type="file" name="uplod" id="file-select">

    <br>
    <br>
    <input type="submit" value="register">
    <input type="reset" value="clear">
</form>



</body>
</html>
