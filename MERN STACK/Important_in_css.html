<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        h1 {
            color: white !important;
        }

        h2 {
            color: white ;
        }

        body {
            background-color: green !important;
            text-align: center;
        }
    </style>
</head>
<!-- 
The !important property in CSS is used to provide more weight (importance) than normal property. 
In CSS, the !important means that �this is important�, ignore all the subsequent rules, and apply !important rule 
and the !important keyword must be placed at the end of the line, immediately before the semicolon.
-->

<body style="background-color:pink;">
    <h1 style="color:red;">CHANDAN MUKHERJEE using !important property</h1>
    <h2 style="color:red;">CHANDAN MUKHERJEE without using !important property</h2>
    <p></p>
</body>

</html>
